<div *ngIf="restaurant">

  <h2>{{restaurant.name | uppercase}}</h2>
  <p>{{restaurant.address}}</p>
  <p>{{restaurant.phone}}</p>
  <p>{{restaurant.cuisine}}</p>

  <div class="restaurant menu" *ngFor="let dish of dishes">
    <div *ngIf="dish.restaurant == restaurant.name">

      <div (click)="toggleSection('Appetizer')" class="toggle"><h3>Appetizers</h3></div>
      <div class="appetizer" *ngIf="showAppetizer">
        <div *ngIf="dish.course == 'Appetizer'"><p>{{dish.name}}</p></div>
      </div>

      <div (click)="toggleSection('Entree')" class="toggle"><h3>Entree</h3></div>
      <div class="entree" *ngIf="showEntree">
        <div *ngIf="dish.course == 'Entree'"><p>{{dish.name}}</p></div>
      </div>

      <div (click)="toggleSection('Side')" class="toggle"><h3>Side</h3></div>
      <div class="side" *ngIf="showSide">
        <div *ngIf="dish.course == 'Side'"><p>{{dish.name}}</p></div>
      </div>

      <div (click)="toggleSection('Dessert')" class="toggle"><h3>Dessert</h3></div>
      <div class="dessert" *ngIf="showDessert">
        <div *ngIf="dish.course == 'Dessert'"><p>{{dish.name}}</p></div>
      </div>

    </div>
  </div>

</div>
