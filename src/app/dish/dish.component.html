<div *ngIf="dish">

  <h2>{{dish.name}}</h2>
  <p>Restaurant: {{dish.restaurant}}</p>
  <p>Price : ${{dish.price}}</p>
  <p>Course: {{dish.course}}</p>
  <div *ngFor="let review of dishReview">
  <div *ngIf="review.dishId == dish.id">
  <p>Overall Score: {{review.overallScore}}</p>
  </div>
  </div>

  <button mat-raised-button color="primary" (click)="openDialog(dish)">Leave a review</button>

  <!--  Add in the standards for favorite, dislike, to try, and the score-->


</div>
